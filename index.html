    <script>
        // FunciÃ³n para ajustar la cantidad (sumar o restar)
        function ajustarCantidad(btn, delta) {
            const input = btn.parentNode.querySelector('.input-cantidad');
            let valor = parseInt(input.value) || 0;
            valor += delta;
            if (valor < 0) valor = 0;
            if (valor > 100) valor = 100; // lÃ­mite mÃ¡ximo
            input.value = valor;
        }

        // FunciÃ³n para enviar por WhatsApp
        function enviarPorWhatsApp() {
            const inputs = document.querySelectorAll('.input-cantidad');
            const nombre = document.getElementById('nombreEmpleado').value.trim();

            if (!nombre) {
                alert("âš ï¸ Por favor, ingresa el nombre del consorcio o empleado.");
                return;
            }

            let productosSeleccionados = [];
            inputs.forEach(input => {
                const cantidad = parseInt(input.value) || 0;
                if (cantidad > 0) {
                    productosSeleccionados.push({
                        nombre: input.dataset.nombre,
                        cantidad: cantidad
                    });
                }
            });

            if (productosSeleccionados.length === 0) {
                alert("âš ï¸ Por favor, selecciona al menos un producto con cantidad mayor a 0.");
                return;
            }

            // Construir mensaje
            let mensaje = "ðŸ“‹ *Lista de productos necesarios:*\n\n";
            productosSeleccionados.forEach((prod, index) => {
                mensaje += `${index + 1}. *${prod.nombre}* - Cantidad: ${prod.cantidad}\n`;
            });
            mensaje += `\n\n*Enviado por:* ${nombre}`;

            // NÃºmero de WhatsApp (con cÃ³digo de paÃ­s, sin +)
            const numeroWhatsApp = '5491156926088'; // AsegÃºrate de que tenga el cÃ³digo de paÃ­s (54) y el 9 de mÃ³vil

            // Codificar mensaje para URL
            const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

            // Abrir en nueva pestaÃ±a (funciona en mÃ³viles y desktop)
            window.open(url, '_blank');
        }
    </script>
